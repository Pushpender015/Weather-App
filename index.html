<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            
            <!-- Grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" alt="location" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search For City -->
                <form class="form-container" data-searchForm>
                    <input type="text" placeholder="Search for city ...">
                    <button class="btn1" type="submit">
                        <img src="./images/search.png" alt="Search" width="20" height="20" loading="lazy">
                    </button>
                </form>

            <!-- loading screen container -->
             <div class="sub-container loading-container">
                <img src="./images/loading.gif" alt="loading" width="150" height="150">
                <p>LOADING</p>
             </div>

             <!-- show weather information -->
             <div class="sub-container user-info-container">

                <!-- city weather info -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather Icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards - parameters -->
                 <div class="parameter-container">

                    <!-- card 1 -->
                     <div class="parameter">
                        <img src="./images/wind.png" alt="wind" width="150" height="150" loading="lazy">
                        <p>WIND SPEED</p>
                        <p data-windspeed></p>
                     </div>

                    <!-- card 2 -->
                     <div class="parameter">
                        <img src="./images/humidity.webp" alt="humidity" width="150" height="150" loading="lazy">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                     </div>

                    <!-- card 3 -->
                     <div class="parameter">
                        <img src="./images/cloud.png" alt="cloud" width="150" height="150" loading="lazy">
                        <p>CLOUDINESS</p>
                        <p data-cloud></p>
                     </div>

                </div>

             </div>

             <!-- ERROR message -->
             <div class="sub-container error-message" data-error>
                <img src="./images/not-found.png" alt="Error" loading="lazy" >
                <p>City Not Found</p>
                <button class="btn" data-apierrorbtn>Retry</button>
             </div>

        </div>
    </div>



    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
